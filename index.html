<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
		<div id="app">
			<h1 v-on:click="handleClick">{{title}}</h1>
			<p><span>{{ name }}</span> <span>{{ title }}</span></p>
			<p><input type="text" v-model="msg"></p>
			<p><span>{{msg}}</span></p>
		</div>
</body>
<script src="./js/observer.js"></script>
<script src="./js/watcher.js"></script>
<script src="./js/compile.js"></script>
<script src="./js/index.js"></script>
<script>
	
	var app = new WanVue({
		el: '#app',
		data: {
			title: 'Vue',
			name: 'hello',
			msg: '123'
		},
		mounted() {
			window.setTimeout(() => {
				this.title = 'wan-vue';
			}, 2000)
		},
		methods: {
			handleClick(e) {
				alert('clicked')
				console.log(e);
				console.log(this)
			}
		}
	});

	
</script>
</html>
